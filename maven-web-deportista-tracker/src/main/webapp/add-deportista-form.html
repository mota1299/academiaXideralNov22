<!DOCTYPE html>
<html>

<head>
	<title>Agregar Deportista</title>

	<link type="text/css" rel="stylesheet" href="css/style.css">
	<link type="text/css" rel="stylesheet" href="css/add-student-style.css">	
</head>

<body>
	<div id="wrapper">
		<div id="header">
			<h2>Agrega Deportista</h2>
		</div>
	</div>
	
	<div id="container">
		<h3>Agregar Deportista</h3>
		
		<form action="DeportistaControllerServlet" method="GET">
		
			<input type="hidden" name="command" value="ADD" />
			
			<table>
				<tbody>
					<tr>
						<td><label>Nombre:</label></td>
						<td><input type="text" name="nombre" /></td>
					</tr>

					<tr>
						<td><label>Apellido Paterno:</label></td>
						<td><input type="text" name="aPaterno" /></td>
					</tr>

					<tr>
						<td><label>Apellido Materno:</label></td>
						<td><input type="text" name="aMaterno" /></td>
					</tr>
					<tr>
						<td><label>Deporte:</label></td>
						<td><input type="text" name="deporte" /></td>
					</tr>
					<tr>
						<td><label></label></td>
						<td><input type="submit" value="Save" class="save" /></td>
					</tr>
					
				</tbody>
			</table>
		</form>
		
		<div style="clear: both;"></div>
		
		<p>
			<a href="DeportistaControllerServlet">Back to List</a>
		</p>
	</div>
</body>

</html>
